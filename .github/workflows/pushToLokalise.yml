name: Demo push with tags
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Push to Lokalise
        uses: lokalise/lokalise-push-action@v4.0.1
        with:
          api_token: ${{ secrets.LOKALISE_API_TOKEN }}
          project_id: 728044426499ab4e96ee46.18204254
          base_lang: en
          translations_path: |
            FetchHop/Packages/FetchLocalization/Sources/FetchLocalization/Resources
            FetchHop/FetchWidget/G11N
            FetchHop/FetchHop/Globalization
          file_format: strings
          rambo-mode: true
          additional_params: >
            {
            }
